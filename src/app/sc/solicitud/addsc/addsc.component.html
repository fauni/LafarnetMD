<mz-card>
    <mz-card-content>
        <div class="row">
            <div class="col s12 m4">
                Codigo de Solicitud:
                <mz-input-container [inline]="true">
                    <input mz-input
                    [label]="'Codigo Solicitud'"
                    id="inline-input"
                    type="text"
                    value="SCS001"
                    readonly>
                </mz-input-container>
            </div>

            <mz-select-container class="col s12 m4">
                <select mz-select
                    id="basic-select"
                    [label]="'Tipo de Solicitud'"
                    [placeholder]="'Seleccione un Tipo'">
                    <option>Articulo</option>
                    <option>Servicio</option>
                </select>
            </mz-select-container>

            <mz-datepicker-container class="col s12 m4">
                <i mz-icon-mdi mz-input-prefix
                    [icon]="'calendar'">
                </i>
                <input mz-datepicker
                    [label]="'Fecha de Solicitud'"
                    id="prefix-datepicker"
                    type="tel" />
            </mz-datepicker-container>
        </div>
        <div class="row">
            <mz-input-container class="col s12 m3">
                <input mz-input
                    [label]="'Codigo Proveedor'"
                    id="basic-input-placeholder"
                    placeholder="Ingrese el Codigo del Proveedor"
                    type="text">
            </mz-input-container>

            <mz-input-container class="col s12 m5">
                <input mz-input
                    [label]="'Nombre del Proveedor'"
                    id="basic-input-placeholder"
                    placeholder="Ingrese el Nombre del Proveedor"
                    type="text">
            </mz-input-container>

            <mz-datepicker-container class="col s12 m4">
                <i mz-icon-mdi mz-input-prefix
                    [icon]="'calendar'">
                </i>
                <input mz-datepicker
                    [label]="'Fecha Necesaria'"
                    id="prefix-datepicker"
                    type="tel" />
            </mz-datepicker-container>
        </div>
        <div class="row">
            <mz-input-container class="col s12 m9">
                <input mz-input
                    [label]="'Motivo de la Solicitud'"
                    id="basic-input-placeholder"
                    placeholder="Ingrese el Motivo de la Solicitud"
                    type="text">
            </mz-input-container>
            <div class="col s12 m3">
                <br>
                <button mz-button>
                    <i mz-icon-mdi [icon]="'cart-plus'" [align]="'left'"></i>
                    Agregar Items
                </button>
            </div>
        </div>
    </mz-card-content>
</mz-card>



<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">

    </a>
