<h3>Adicion de Ingresos</h3>
<div>
    <form >
     <div>
       <mz-card>
         <mz-card-content>
             <div class="row"> 
             <mz-input-container class="col s12 m4">
                 <input mz-input required
                 id="codigo_ingreso"
                 name="codigo_ingreso"
                 type="text"
                 length="80"
                 width="80"
                 [label]="'Codigo de Ingreso'"
                 >
             </mz-input-container>
           
            <mz-datepicker-container class="col s12 m4">
                <input mz-datepicker
                  [label]="'Fecha de Ingreso'"
                  [options]="options"
                  [(ngModel)]="dateOfBirth"
                  id="fecha_ingreso"
                  placeholder="Elija la fecha de Ingreso"
                  type="text">
              </mz-datepicker-container>
              
           </div>   
           
           <div class="row">
             <button mz-button>Guardar</button>
             
           </div>
       </mz-card-content>
       </mz-card>

   </div>
    </form>
</div>
