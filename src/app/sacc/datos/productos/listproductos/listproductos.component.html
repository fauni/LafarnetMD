<mz-parallax class="header-background" [height]="170">
    <img src="assets/images/dark-material-bg.jpg">
</mz-parallax>
  
<div id="preview" class="header-content valign-wrapper lafar-light">
    <img class="image-user circle" src="assets/images/userlafar.png">
    <div class="nombre-user">PRODUCTOS</div>

    <div class="box">
        <div class="container-1">
            <span class="icon"><i class="mdi-action-search"></i></span>
            <input type="search" id="search" name="search" placeholder="Buscar Productos..." [(ngModel)]="filter"/>
        </div>
    </div>
</div>
  
<div class="contenido-principal" style="background: #ffffff;">
  <div class="row">
    <table class="bordered">
      <thead>
        <tr>
          <th (click)="sort('Cod_Producto')">Codigo <span class="mdi-hardware-keyboard-arrow-down" *ngIf="key =='Cod_Producto'" [ngClass]="{'mdi-hardware-keyboard-arrow-up':reverse,'mdi-hardware-keyboard-arrow-down':!reverse}"></span></th>
          <th (click)="sort('Nombre_Producto')">Nombre del Producto <span class="mdi-hardware-keyboard-arrow-down" *ngIf="key =='Nombre_Producto'" [ngClass]="{'mdi-hardware-keyboard-arrow-up':reverse,'mdi-hardware-keyboard-arrow-down':!reverse}"></span></th>
          <!--<th (click)="sort('Forma_Farmaceutica')">Forma Farmac√©utica <span class="mdi-hardware-keyboard-arrow-down" *ngIf="key =='Forma_Farmaceutica'" [ngClass]="{'mdi-hardware-keyboard-arrow-up':reverse,'mdi-hardware-keyboard-arrow-down':!reverse}"></span></th>-->
          <th (click)="sort('Tipo_Productos')">Principio Activo <span class="mdi-hardware-keyboard-arrow-down" *ngIf="key =='Tipo_Productos'" [ngClass]="{'mdi-hardware-keyboard-arrow-up':reverse,'mdi-hardware-keyboard-arrow-down':!reverse}"></span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
          <td>{{producto.Cod_Producto}}</td>
          <td>{{producto.Nombre_Producto}}</td>
          <!--<td>{{producto.Forma_Farmaceutica}}</td>-->
          <td>{{producto.Tipo_Productos}}</td>
          <td style="text-align:right;">
            <a [flat]="true" mz-button id="btn-dropdown-basic{{producto.Cod_Producto}}" href="javascript:void(0)"><i class="mdi-navigation-more-vert"></i></a>
            <mz-dropdown
              [id]="'dropdown-basic'"
              [dropdownButtonId]="'btn-dropdown-basic' + producto.Cod_Producto"
            >
              <mz-dropdown-item><a href="javascript:void(0)" (click)="modalVerProducto.open()">Ver</a></mz-dropdown-item>
              <mz-dropdown-item><a href="javascript:void(0)">Modificar</a></mz-dropdown-item>
              <mz-dropdown-item><a href="javascript:void(0)">Eliminar</a></mz-dropdown-item>
            </mz-dropdown>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
  
  
  
  <mz-modal #modalVerProducto [fixedFooter]="true" [bottomSheet]="true">
    <mz-modal-header>
      Modal Title
    </mz-modal-header>
    <mz-modal-content>
      
    </mz-modal-content>
    <mz-modal-footer>
      <button mz-button [flat]="true" mz-modal-close>Guardar</button>
      <button mz-button [flat]="true" mz-modal-close>Cerrar</button>
    </mz-modal-footer>
  </mz-modal>
