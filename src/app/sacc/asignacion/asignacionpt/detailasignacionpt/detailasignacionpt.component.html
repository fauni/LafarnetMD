<div id="loading">
    <div id="loadingcontent">
        <p id="loadingspinner">
            <mz-spinner
                class="valign center-align col s4"
                [size]="'big'">
            </mz-spinner>
            <br><br>
            Cargando Productos ... 
        </p>
    </div>
</div>
    
<div class="contenido-principal" style="padding-top: 10px;">
    <mz-navbar [navbarClass]="'blue'">
        <mz-navbar-item-container [align]="'right'">
            <mz-navbar-item><a href="javascript:void(0)">Agregar Nuevo</a></mz-navbar-item>
            <mz-navbar-item><a href="javascript:void(0)">Quitar</a></mz-navbar-item>
        </mz-navbar-item-container>
    </mz-navbar>
    <div *ngIf="show">
        <mz-card>
            <mz-card-title>
                PRODUCTO
            </mz-card-title>
            <mz-card-content>
                <mz-tab [fixedTabWidth]="'true'">
                    <mz-tab-item [class]="'col s12'" [label]="'Caracteristicas Fisicas'">
                        <mz-input-container *ngFor="let c of lcf" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                    <mz-tab-item [class]="'col s12'" [label]="'Analisis Quimico'">
                        <mz-input-container *ngFor="let c of laq" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                    <mz-tab-item [class]="'col s12'" [label]="'Control Microbiologico'">
                        <mz-input-container *ngFor="let c of lcm" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                </mz-tab>
            </mz-card-content>
        </mz-card>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <button mz-button 
                [float]="true" 
                [large]="true" 
                [disabled]="false" 
                class="green" 
                type="button"
                (click)="guardarAsignacionProductoPR()">
                <i class="large mdi-action-done"></i>
            </button>
        </div>
        
    </div>
    <div *ngIf="!show">
        <mz-card>
            <mz-card-title>
                CLASIFICACION
            </mz-card-title>
            <mz-card-content>
                <mz-tab [fixedTabWidth]="'true'">
                    <mz-tab-item [class]="'col s12'" [label]="'Caracteristicas Fisicas'">
                        <mz-input-container *ngFor="let c of lcf" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                    <mz-tab-item [class]="'col s12'" [label]="'Analisis Quimico'">
                        <mz-input-container *ngFor="let c of laq" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                    <mz-tab-item [class]="'col s12'" [label]="'Control Microbiologico'">
                        <mz-input-container *ngFor="let c of lcm" class="col s12 m6">
                            <input mz-input
                                [label]="c.descripcion"
                                id="basic-input-placeholder"
                                placeholder="Introduzca un valor para {{c.descripcion}}"
                                type="text"
                                [(ngModel)]="c.especificacion">
                        </mz-input-container>
                    </mz-tab-item>
                </mz-tab>
            </mz-card-content>
        </mz-card>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <button mz-button 
                [float]="true" 
                [large]="true" 
                [disabled]="false" 
                class="green" 
                type="button"
                (click)="guardarAsignacionProductoCL()">
                <i class="large mdi-action-done"></i>
            </button>
        </div>
    </div>
</div>
