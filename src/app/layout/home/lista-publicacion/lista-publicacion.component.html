
<div id="products" class="row">
    <div *ngFor="let item of publications" class="product  col xl4">
      <div class="card card-item-publish">
          <div class="card-image waves-effect waves-block waves-light image-publicacion">
              <a href="javascript:void(0);" class="btn-floating btn-large btn-price waves-effect waves-light  blue darken-4">SIS</a>
              <a href="javascript:void(0);" (click)="openVistaPrevia()"><img src="{{urlImages+item.nombreAdjunto}}" width="100%" height="100%"></a>
          </div>
          
          <ul class="card-action-buttons">
              <li><a (click)="openVistaPrevia()" class="btn-floating waves-effect waves-light deep-orange darken-1"><i class="mdi-action-search"></i></a>
              </li>
              <li><a href="{{urlImages+item.nombreAdjunto}}" target="_blank" class="btn-floating waves-effect waves-light blue-grey darken-1"><i class="mdi-file-file-download"></i></a>
              </li>
              <li style="display:none;"><a class="btn-floating waves-effect waves-light light-blue"><i class="mdi-action-info activator"></i></a>
              </li>
          </ul>
          
          <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <p class="card-title grey-text text-darken-4"><a (click)="ModalViewPublicacion.open()" href="javascript:void(0);" class="grey-text text-darken-4">{{item.titulo}}</a>
                        </p>
                    </div>
                </div>
              <!--
              <div class="row">
                  <div class="col s12 titulo-publicacion">
                      <p class=""><a href="javascript:void(0);" class="grey-text text-darken-4" (click)="ModalViewPublicacion.open()">{{item.titulo}}</a>
                      </p>
                  </div>
                  <div class="col s12 titulo-fecha">
                        {{item.fechaPublicacion}}
                  </div>
              </div>
            -->
          </div>
      </div>
  </div>
</div>


<mz-modal #ModalViewPublicacion
[fixedFooter]="false" 
[bottomSheet]="true" 
[fullscreen]="true" 
[options]="modalOptions">
<mz-modal-content>
    <iframe src="https://docs.google.com/viewer?url=http://intranet.lafar.net/arch/archpdf.pdf&embedded=true"></iframe>
</mz-modal-content>
<mz-modal-footer style="display:none;">

</mz-modal-footer>
</mz-modal>


<ngx-smart-modal #myModalPublicacion [identifier]="'myModalPublicacion'">
    {{urlImages}}{{nombreElemento}}
    <div class="iframe-16-9"><iframe src="https://docs.google.com/viewer?url=http://intranet.lafar.net/arch/archpdf.pdf&embedded=true" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe></div>
</ngx-smart-modal>
