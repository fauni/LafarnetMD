<form id="formPublicacion" name = "formPublicacion" #formPublicacion="ngForm" (ngSubmit)="onSubmit()" novalidate>
<mz-modal #AddViewPublicacion
[fixedFooter]="true" 
[bottomSheet]="false" 
[fullscreen]="false" 
[options]="modalOptions">
<mz-modal-header>
    <nav class="lafar-bg-blue">
        <div class="nav-wrapper">
            <div class="left col s12 m5 l5">
            <ul>
                <li><a href="javascript:void(0);" (click)="AddViewPublicacion.close()" class="email-menu"><i class="modal-action modal-close  mdi-hardware-keyboard-backspace"></i></a>
                </li>
                <li><a href="javascript:void(0);" class="email-type">Publicaciones</a>
                </li>
            </ul>
            </div>
            <div class="col s12 m7 l7 hide-on-med-and-down">
            <ul class="right">
                <li><a href="javascript:void(0);"><i class="mdi-editor-attach-file"></i></a>
                </li>
                <!--<li><a href="javascript:void(0);"><i class="modal-action modal-close  mdi-content-send"></i></a></li>-->
            </ul>
            </div>

        </div>
    </nav>
</mz-modal-header>
<mz-modal-content>
    <div class="container contenido-publicacion">
        
            <div class="section">
                <div class="row">
                    <mz-input-container class="col s12 m12">
                        <input mz-input mz-validation required
                        id="titulo"
                        name="titulo"
                        type="text"
                        [errorMessageResource]="errorMessages.titulo"
                        [label]="'Título de Publicación'"
                        [placeholder]="'Ingrese el Titulo de Esta publicación'"
                        [(ngModel)]="publicacion.titulo"
                        #titulo="ngModel" 
                        required>
                    </mz-input-container>

                    <mz-datepicker-container class="col s12 m12">
                            <input mz-datepicker mz-validation
                            id="fechaCaduca"
                            name="fechaCaduca"
                            type="text"
                            [errorMessageResource]="errorMessages.fechaCaduca"
                            [label]="'Fecha de Caducidad'"
                            [options]="options"
                            [placeholder]="'Ingrese Fecha de caducidad de esta publicación'"
                            [(ngModel)]="publicacion.fechaCaduca"
                            formcontrolname = "modelFechaCaduca"
                            #fechaCaduca="ngModel" 
                            required>
                    </mz-datepicker-container>
                </div>
            </div>

    </div>

    <div>
        <label class="btn btn-default"> Upload Images 
            <input type="file" hidden (change)="uploadFile($event)">
        </label>
    </div>
</mz-modal-content>
<mz-modal-footer>
    <button style="min-width:100%;" mz-button [disabled]="!formPublicacion.valid" type="submit" class="btn waves-effect blue accent-3 col s12 white-text">Publicar <i class="mdi-content-send"></i></button>
</mz-modal-footer>
</mz-modal>
</form>

<mz-modal #ModalViewPublicacion
[fixedFooter]="false" 
[bottomSheet]="true" 
[fullscreen]="true" 
[options]="modalOptions">
<mz-modal-content>
    <iframe src="https://docs.google.com/viewer?url=http://intranet.lafar.net/arch/archpdf.pdf&embedded=true"></iframe>
</mz-modal-content>
<mz-modal-footer style="display:none;">

</mz-modal-footer>
</mz-modal>
