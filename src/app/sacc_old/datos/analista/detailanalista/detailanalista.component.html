<mz-parallax class="header-background" [height]="170">
    <img src="assets/images/dark-material-bg.jpg">
</mz-parallax>
      
<div id="preview" class="header-content valign-wrapper lafar-light">
    <img class="image-user circle" src="assets/images/userlafar.png">
    <div class="nombre-user">{{analista.nombre_completo}}</div>
</div>    
        
<div class="row">
    <div class="col l6 s12">
        <mz-card>
            <mz-card-title>
                Informaci√≥n General
            </mz-card-title>
            <mz-card-content>
                <!-- Profile About Details  -->
                <ul id="profile-page-about-details" class="collection z-depth-1">
                    <li class="collection-item">
                    <div class="row">
                        <div class="col s6 lafar-dark">Codigo de Analista</div>
                        <div class="col s6 grey-text text-darken-4 right-align">{{analista.codigo}}</div>
                    </div>
                    </li>
                    <li class="collection-item">
                    <div class="row">
                        <div class="col s6 lafar-dark">Nombres y Apellidos</div>
                        <div class="col s6 grey-text text-darken-4 right-align"> {{analista.grado}} {{analista.nombre_completo}} </div>
                    </div>
                    </li>
                    <li class="collection-item">
                    <div class="row">
                        <div class="col s6 lafar-dark">Especialidad</div>
                        <div class="col s6 grey-text text-darken-4 right-align">{{analista.especialidad}}</div>
                    </div>
                    </li>
                </ul>
                <!--/ Profile About Details  -->  
            </mz-card-content>
        </mz-card>
    </div>

    <div class="col l6 s12">
        <mz-card>
            <mz-card-title>
                Firma
            </mz-card-title>
            <mz-card-content>
                <img class="image-firma" src="{{global.urlImagenesFirmas + analista.id_firma}}" alt="">
            </mz-card-content>
        </mz-card>
    </div>
</div>
                    
<simple-notifications></simple-notifications>
