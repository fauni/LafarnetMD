<mz-parallax class="header-background" [height]="270">
  <img src="assets/images/dark-material-bg.jpg">
</mz-parallax>
<form #userForm = "ngForm" (submit)="onSubmit()" novalidate>
  <div id="preview" class="header-content valign-wrapper lafar-light">
    <img class="image-user circle" src="{{urlFotoPerfil}}">
    <div class="nombre-user">Imagen de Usuario</div>
      <a href="javascript:void(0)" mz-button class="github-button white">
        <ng4-files-click (filesSelect)="filesSelect($event)">
            <i mz-icon-mdi [icon]="'camera'" [align]="'left'"></i>Cargar Nueva Foto
        </ng4-files-click>
      </a>
  </div>

  <div>
    <mz-card>
      <mz-card-title>
        Informaci칩n General
      </mz-card-title>
      <mz-card-content>
        <div class="row"> 
          <mz-input-container class="col s12 m12">
            <input mz-input mz-validation required
              id="first_name"
              name="first_name"
              type="text"
              [errorMessageResource]="errorMessages.first_name"
              [label]="'Nombres'"
              [(ngModel)]="UserModel.first_name">
          </mz-input-container>

          <mz-input-container class="col s12 m12">
            <input mz-input mz-validation required
              id="last_name"
              name="last_name"
              type="text"
              [errorMessageResource]="errorMessages.last_name"
              [label]="'Apellidos'"
              [(ngModel)]="UserModel.last_name">
          </mz-input-container>

          <mz-input-container class="col s12 m12">
            <input mz-input mz-validation required
              id="email_address"
              name="email_address"
              type="email"
              [errorMessageResource]="errorMessages.email_address"
              [label]="'Correo Electr칩nico'"
              [(ngModel)]="UserModel.email_address"
              email>
          </mz-input-container>

        </div>   
      </mz-card-content>
    </mz-card>
  </div>
  <div>
    <mz-card>
      <mz-card-title>
        Informaci칩n Laboral
      </mz-card-title>
    
      <mz-card-content>
          <div class="section">
              <div class="row m-valign-wrapper">
                <mz-input-container class="col s12 m12">
                  <input mz-input mz-validation required
                    id="username"
                    name="username"
                    type="text"
                    [errorMessageResource]="errorMessages.username"
                    [label]="'Nombre de Usuario'"
                    [(ngModel)]="UserModel.username">
                </mz-input-container>
                <mz-input-container class="col s12 m12">
                  <input mz-input mz-validation required
                    id="password"
                    name="password"
                    type="password"
                    [errorMessageResource]="errorMessages.password"
                    [label]="'Contrase침a'"
                    [(ngModel)]="UserModel.password">
                </mz-input-container>
                <mz-select-container class="col s12 m12">
                  <select mz-select mz-validation required
                    id="id_cargo"
                    name="id_cargo"
                    [errorMessageResource]="errorMessages.cargo"
                    [label]="'Cargo'"
                    [placeholder]="'Seleccione un Cargo'"
                    [(ngModel)]="UserModel.id_cargo">
                    <option *ngFor="let cargo of cargos" [ngValue]="cargo.id">{{ cargo.nombre_cargo }}</option>
                  </select>
                </mz-select-container>
              </div>
            </div>
      </mz-card-content>
    </mz-card>
  </div>
  <h2></h2>
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <button mz-button [disabled]="!userForm.valid" class="blue" type="submit">Guardar</button>
  </div>

</form>
